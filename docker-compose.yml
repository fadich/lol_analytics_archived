version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: ng01
    ports:
      - "8000:8000"
    volumes:
      - ./.:/code
      - ./nginx-config:/etc/nginx/conf.d
    depends_on:
      - web
  db:
    container_name: ps01
    image: postgres
  web:
    build: .
    container_name: dg01
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0:8000"
    volumes:
      - .:/code
    expose:
      - "8000"
    depends_on:
      - db
